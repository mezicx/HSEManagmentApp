<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="header"  style="margin-bottom:10px;" >
            <h:graphicImage value="images/Conti.jpg" alt="it should be here"/>
        </p:panel>  
        
        <p:panel id="panel" header="Dunlop Oil and Marine Process Safety Assessment App" style="margin-bottom:10px;" >  
            <h:form>

                <pm:field>
                    <p:button value="Goto Login" outcome="/Secure/mobile/mobileDashBoard"/>
                </pm:field>
                <f:view>


                    <h:form>
                        <p:commandLink actionListener="#">
                            <h:outputText value ="This is a command link"/>
                        </p:commandLink>
                        <h1><h:outputText value="System users"/></h1>
                        <p:dataTable value="#{userBean.users}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="UserId"/>
                                </f:facet>
                                <h:outputText value="#{item.userId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Forename"/>
                                </f:facet>
                                <h:outputText value="#{item.forename}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Surname"/>
                                </f:facet>
                                <h:outputText value="#{item.surname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Password"/>
                                </f:facet>
                                <h:outputText value="#{item.password}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Active"/>
                                </f:facet>
                                <h:outputText value="#{item.active}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

                
            </h:form>
        </p:panel>
    </h:body>
</html>
