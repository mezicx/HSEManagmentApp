<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>

        <f:view renderKitId="PRIMEFACES_MOBILE" />


        <pm:page swatch="b">

            <pm:header>
                <h:graphicImage value="/images/Conti.jpg" alt="it should be here"/>

            </pm:header>

            <pm:header title="Please Log In"></pm:header>



            <pm:content>
                <h:form>
                    <p:growl id="growl" showDetail="true"/>
                    <pm:field>
                        <p:outputLabel for="basic" value="User Name" />
                        <p:inputText id="basic" value="#{userAuthBean.userName}" />
                    </pm:field>

                    <pm:field>
                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{userAuthBean.password}"/>
                    </pm:field>


                    <p:commandButton action="#{userAuthBean.login()}" value="Login" update="growl"/>


                </h:form>
            </pm:content>

            <pm:footer>Footer here</pm:footer>
        </pm:page> 

    </h:body>
</html>
