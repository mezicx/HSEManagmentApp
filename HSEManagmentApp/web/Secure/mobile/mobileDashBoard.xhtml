<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <p:growl id="growl" autoUpdate="true"/>
        <ui:composition template="/Templates/Mobile/mobTemplate.xhtml">



            <ui:define name="content">
                <pm:header title="Mobile Dashboard for #{currentUserBean.theUser.email}"></pm:header>
                <pm:content>

                    <p:accordionPanel >
                        <p:tab title="My Assessments" rendered="#{mobileDashBoardBean.renderChecker('Assessor')}">
                            <f:view>
                                <h:form>

                                    <p:dataTable  value="#{mobileDashBoardBean.usersAssessments}" var="item" reflow="true" >

                                        <p:column headerText="Title">
                                           
                                            <h:outputText value="#{item.title}"/>
                                        </p:column>
                                        <p:column headerText="Reference Number">
                                            
                                            <h:outputText value="#{item.referenceNumber}"/>
                                        </p:column>
                                        <p:column headerText="Assessment Date">
                                            
                                            <h:outputText value="#{item.assessmentDate}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Department">
                                            
                                            <h:outputText value="#{item.processId.departmentId.departmentName}"/>
                                        </p:column>
                                        <p:column headerText="">
                                            <p:button   outcome="Assessor/mobileManageAssessment" icon="ui-icon-edit">
                                                <f:param name="AssessmentId" value="#{item.assessmentId}"/>
                                            </p:button>
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </f:view>

                        </p:tab>
                        <p:tab title="HSE Manager Links" rendered="#{mobileDashBoardBean.renderChecker('HSEManager')}" >

                            <p:button value="List and Assign Required Assessments" outcome="mobileAssignAssessment"/>
                            <p:button value="Aprove Submitted Assessments" outcome="/Secure/Desktop/Assessor/HSEManager/ApproveAssessmentList"/>
                            <p:button value="View Outstanding Actions" disabled="true"/>

                            <p:button value="Manage Processes" outcome="/Secure/Desktop/Assessor/HSEManager/ProcessManager"/>

                        </p:tab>
                    </p:accordionPanel>






                </pm:content>

            </ui:define>


        </ui:composition>
    </h:body>
</html>
