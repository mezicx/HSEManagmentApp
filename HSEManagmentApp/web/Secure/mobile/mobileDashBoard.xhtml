<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <p:growl id="growl" autoUpdate="true"/>
        <ui:composition template="/Templates/Mobile/mobTemplate.xhtml">



            <ui:define name="content">
                <pm:header title="Mobile Dashboard for #{mobileDashBoardBean.userName}"></pm:header>
                <pm:content>
                    <p:panel header="HSE Manager Links" rendered="#{mobileDashBoardBean.renderChecker('HSEManager')}">
                        <p:button value="List and Assign Required Assessments" outcome="mobileAssignAssessment"/>
                        <p:button value="Aprove Submitted Assessments"/>

                        <p:button value="Aprove Submitted Assessments"/>
                    </p:panel>





                </pm:content>

            </ui:define>
            <ui:define name="footer">
                <pm:footer>
                    <p:commandLink actionListener="#{mobileDashBoardBean.logout()}">
                    <h:outputText value ="Log Out"/>
                </p:commandLink>
                </pm:footer>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
