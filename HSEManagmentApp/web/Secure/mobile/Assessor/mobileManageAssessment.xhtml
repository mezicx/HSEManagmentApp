<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Assessment Management</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/Mobile/mobTemplate.xhtml">
            <ui:define name="content">
                
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="AssessmentId:" for="assessmentId" />
                            <h:inputText id="assessmentId" value="#{manageAssessmentBean.assessment.assessmentId}" title="AssessmentId" required="true" requiredMessage="The AssessmentId field is required."/>
                            <h:outputLabel value="Title:" for="title" />
                            <h:inputText id="title" value="#{manageAssessmentBean.assessment.title}" title="Title" />
                            <h:outputLabel value="ReferenceNumber:" for="referenceNumber" />
                            <h:inputText id="referenceNumber" value="#{manageAssessmentBean.assessment.referenceNumber}" title="ReferenceNumber" />
                            <h:outputLabel value="AssessmentDate:" for="assessmentDate" />
                            <h:inputText id="assessmentDate" value="#{manageAssessmentBean.assessment.assessmentDate}" title="AssessmentDate" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Preamble:" for="preamble" />
                            <h:inputText id="preamble" value="#{manageAssessmentBean.assessment.preamble}" title="Preamble" />
                           
                            
                            
                        </h:panelGrid>
                    </h:form>
                </f:view>

                
            </ui:define>
                              
        </ui:composition>
    </h:body>
</html>
