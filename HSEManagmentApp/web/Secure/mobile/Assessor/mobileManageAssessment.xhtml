<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Assessment Management</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/Mobile/mobTemplate.xhtml">
            <ui:define name="content">
                
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Conduct/Modify Assessment"/></h1>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Title:" for="title" />
                            <h:inputText id="title" value="#{manageAssessmentBean.assessment.title}" title="Title" />
                            <h:outputLabel value="ReferenceNumber:" for="referenceNumber" />
                            <h:inputText id="referenceNumber" value="#{manageAssessmentBean.assessment.referenceNumber}" title="ReferenceNumber" />
                            <h:outputLabel value="AssessmentDate:" for="assessmentDate" />
                            <h:inputText id="assessmentDate" value="#{manageAssessmentBean.assessment.assessmentDate}" title="AssessmentDate" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Preamble:" for="preamble" />
                            <h:inputTextarea id="preamble" value="#{manageAssessmentBean.assessment.preamble}" title="Preamble" />
                           
                            
                            
                        </h:panelGrid>
                        <p:accordionPanel>
                            <p:tab title="Identified Hazards">


                                
                                    
                                    <p:dataTable value="#{manageAssessmentBean.hazards}" var="item" >
                                        <p:column headerText="Process Step">
                                            
                                            <h:outputText value="#{item.processStepId.processStepName}"/>
                                        </p:column>
                                        <p:column headerText="Category">
                                            
                                            <h:outputText value="#{item.category}"/>
                                        </p:column>
                                        <p:column headerText="SubCategory">
                                           
                                            <h:outputText value="#{item.subCategory}"/>
                                        </p:column>
                                        <p:column headerText="Persons at risk">
                                           
                                             <p:dataList value="#{manageAssessmentBean.getInjuredParties(item)}" var="inj">
                                                 <h:outputText value="#{inj.partyType}"/>
                                             </p:dataList>
                                        </p:column>
                                        <p:column headerText="How">
                                           
                                            <h:outputText value="#{item.how}"/>
                                        </p:column>
                                        <p:column headerText="Injury Type">
                                           
                                            <h:outputText value="#{item.injuryType}"/>
                                        </p:column>
                                        <p:column headerText="Routine">
                                            <p:selectBooleanButton offLabel="" onLabel="" value="#{item.routine}" />
                                            
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Asset"/>
                                            </f:facet>
                                            <h:outputText value="#{item.assetId.assetName}"/>
                                        </p:column>
                                        
                                        
                                    </p:dataTable>
                              

                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </f:view>

                
            </ui:define>
                              
        </ui:composition>
    </h:body>
</html>
