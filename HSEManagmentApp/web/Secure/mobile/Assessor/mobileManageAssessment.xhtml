<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Assessment Management</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/Mobile/mobTemplate.xhtml">
            <ui:define name="content">

                <f:view>


                    <h:form>
                        <p:growl id="growl"  showDetail="true" autoUpdate="true"/>
                        <h1><h:outputText value="Conduct/Modify Assessment"/></h1>

                        <pm:field>
                            <h:outputLabel value="Title:" for="title" />
                            <h:inputText id="title" value="#{manageAssessmentBean.theAssessment.title}" title="Title" />
                        </pm:field>
                        <pm:field>
                            <h:outputLabel value="ReferenceNumber:" for="referenceNumber" />
                            <h:inputText id="referenceNumber" value="#{manageAssessmentBean.theAssessment.referenceNumber}" title="ReferenceNumber" />
                        </pm:field>
                        <pm:field>
                            <h:outputLabel value="AssessmentDate:" for="assessmentDate" />

                            <p:calendar id="assessmentDate" value="#{manageAssessmentBean.theAssessment.assessmentDate}" pattern="dd/MM/yyyy"/>
                        </pm:field>
                        <pm:field>
                            <h:outputLabel value="Preamble:" for="preamble" />
                            <h:inputTextarea id="preamble" value="#{manageAssessmentBean.theAssessment.preamble}" title="Preamble" />


                        </pm:field>
                        <pm:field>
                            <p:commandButton value="Update Assessment Details"  actionListener="#{manageAssessmentBean.updateAssessmentDetails()}" update="growl">
                                <f:param name="AssessmentId" value="#{manageAssessmentBean.theAssessment.assessmentId}"/>
                            </p:commandButton>

                        </pm:field>








                        <p:accordionPanel>
                            <p:tab title="Assessment Team">
                                <p:selectOneMenu value="#{manageAssessmentBean}" filter="true">
                                    <f:selectItems value="#{manageAssessmentBean.assessorList}"/>
                                </p:selectOneMenu>
                                <p:dataTable value="#{manageAssessmentBean.theAssessment.userCollectionList}" var="teamMember" >
                                    <p:column headerText="Team Members">
                                        <h:outputText value="#{teamMember.forename} #{teamMember.surname}"/>
                                    </p:column>
                                </p:dataTable>


                            </p:tab>
                            <p:tab title="Identified Hazards">

                                <p:dataTable value="#{manageAssessmentBean.hazards}" var="item" selectionMode="single" rowKey="#{item.hazardId}">
                                    <p:column headerText="Process Step">

                                        <h:outputText value="#{item.processStepId.processStepName}"/>
                                    </p:column>
                                    <p:column headerText="Category">

                                        <b><h:outputText value="#{item.category}"/></b><br/>
                                        <h:outputText value="#{item.subCategory}"/>
                                    </p:column>
                                    <p:column headerText="Injury Type">
                                        <p:selectOneMenu value="#{item.injuryType}">

                                            <f:selectItems value="#{manageAssessmentBean.injuryTypes}" var="type"
                                                           itemLabel="#{type.displayName}" itemValue="#{type.displayName}"/>
                                        </p:selectOneMenu>

                                    </p:column>
                                    <p:column headerText="Persons at risk">

                                        <p:dataList value="#{manageAssessmentBean.getInjuredParties(item)}" var="inj">
                                            <h:outputText value="#{inj.partyType}"/>
                                        </p:dataList>
                                    </p:column>
                                    <p:column headerText="How">

                                        <h:outputText value="#{item.how}"/>
                                    </p:column>

                                    <p:column headerText="Routine">
                                        <p:selectBooleanButton offLabel="" onLabel="" value="#{item.routine}" />

                                    </p:column>
                                    <p:column headerText="Asset">

                                        <h:outputText value="#{item.assetId.assetName}"/>
                                    </p:column>
                                    <p:column>
                                        <p:link outcome="mobileManageHazard" value="Update">
                                            <f:param name="AssessmentId" value="#{manageAssessmentBean.theAssessment.assessmentId}"/>
                                            <f:param name="HazardId" value="#{item.hazardId}"/>
                                        </p:link>
                                    </p:column>


                                </p:dataTable>

                                <pm:field>
                                    <p:button value="Add Hazard" outcome="mobileManageHazard">
                                        <f:param name="AssessmentId" value="#{manageAssessmentBean.theAssessment.assessmentId}"/>
                                    </p:button>
                                </pm:field>


                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
