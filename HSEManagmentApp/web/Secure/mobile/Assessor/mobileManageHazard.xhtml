<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Add Hazard</title>
    </h:head>
    <h:body>
        <p:log/>


        <ui:composition template="/Templates/Mobile/mobTemplate.xhtml">

            <ui:define name="content">

                

                <h:form>
                    <p:tabView>
                        <p:tab title="Select Category">
                           
                                <p:outputLabel value="Category:" for="category" />
                                <p:selectOneMenu id="category" value="#{manageHazardBean.theHazard.category}">
                                    <f:param name="cid" value="#{manageHazardBean.conversationId}"></f:param>
                                    <p:ajax listener="#{manageHazardBean.updateSubCategories}" update="@form"  />
                                    <f:selectItems value="#{manageHazardBean.categories}" />
                                                   
                                    
                                </p:selectOneMenu>
                           
                                
                                <p:outputLabel value="SubCategory:" for="subCategory" />
                                <p:selectOneMenu id="subCategory" value="#{manageHazardBean.theHazard.subCategory}">
                                    <f:selectItem itemLabel="Select Sub Category" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{manageHazardBean.subCategory}" var="cat"
                                                   itemLabel="#{cat}" itemValue="#{cat}"/>
                                </p:selectOneMenu>
                            
                        </p:tab>
                        <p:tab title="How">
                            <pm:field>
                                <p:outputLabel value="How:" for="how" />
                                <p:inputTextarea id="how" value="#{manageHazardBean.theHazard.how}" title="How" required="true" requiredMessage="The How field is required."/>
                            </pm:field>
                        </p:tab>
                        <p:tab title="Injury Type">
                            <pm:field>
                                <p:outputLabel value="InjuryType:" for="injuryType" />
                                <p:selectOneMenu id="injuryType" value="#{manageHazardBean.theHazard.injuryType}">
                                    <f:selectItems value="#{manageHazardBean.injuryTypes}" var="type"
                                                   itemLabel="#{type}" itemValue="#{type}"/>

                                </p:selectOneMenu>

                            </pm:field>
                            <pm:field>
                                <p:outputLabel value="Routine:" for="routine" />
                                <p:selectBooleanButton id="routine" offLabel="" onLabel="" value="#{manageHazardBean.theHazard.routine}"/>
                            </pm:field>
                            <pm:field>
                                <p:outputLabel value="InjuredPartyList:" for="injuredPartyList" />
                                <p:selectCheckboxMenu id="injuredPartyList" value="#{manageHazardBean.theHazard.injuredPartyList}" label="Injured Parties" >
                                    <f:selectItem itemLabel="Select Parties" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{manageHazardBean.injuredParties}" var="party"
                                                   itemLabel="#{party.partyType}" itemValue="#{party}"/>
                                </p:selectCheckboxMenu>
                            </pm:field>
                        </p:tab>
                        <p:tab title="Asset">
                            <pm:field>


                                <p:outputLabel value="AssetId:" for="assetId" />
                                <p:selectOneMenu id="assetId" value="#{manageHazardBean.theHazard.assetId}" >
                                    <f:selectItem itemLabel="Select Asset" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{manageHazardBean.assets}" var="asset"
                                                   itemLabel="#{asset.assetName}" itemValue="#{asset}"/>
                                </p:selectOneMenu>

                            </pm:field>  
                        </p:tab>
                        <p:tab title="Image">
                            <pm:field>
                                <p:fileUpload value="" mode="simple"  />
                            </pm:field>
                        </p:tab>

                        </p:tabView>

                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
