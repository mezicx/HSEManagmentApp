<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/desktop/dtTemplate.xhtml">
            <ui:define name="content">
                <pm:header title="Assign Assessments"></pm:header>
                <pm:content>
                    <p:panel>
                    <h:form>
                        <p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true"/>
                        <p:panelGrid columns="1">
                        <p:selectOneMenu value="#{assignAssessmentBean.assignedUser}" filter="true">
                            <f:selectItems value="#{assignAssessmentBean.assessorList}"/>
                        </p:selectOneMenu>


                        <p:dataTable id="dt" value="#{assignAssessmentBean.requiredAssessments}" var="item"
                                     rowKey="#{item.processId}">
                            <p:column headerText="Process">

                                <h:outputText value="#{item.processName}" />

                            </p:column>
                            <p:column  headerText="Last Assessment" sortBy="#{item.lastAssessment}">

                                <h:outputText value="#{item.lastAssessment}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Assign">

                                <p:selectBooleanCheckbox value="#{item.toBeAssigned}" itemLabel="Assign Assessment" />
                            </p:column>
                        </p:dataTable>

                        <p:commandButton update="@form" value="Assign Selected Assessments" actionListener="#{assignAssessmentBean.assignAssessments()}"/> 

</p:panelGrid>


                    </h:form>

</p:panel>

                </pm:content>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
